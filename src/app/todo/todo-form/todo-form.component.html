    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="model.title" name="title" required>
      </div>
 
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
<button type="button" class="btn btn-primary" (click)="goHome()">Close</button>
